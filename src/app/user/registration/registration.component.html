<div class="row-mat-4">
  <div class="row">
  <div class="col-md-6">
    <div class="row" style="height:450px">
      <div class="col-md-12 my-auto slide-header">
        <img src="/assets/img/user.png" class="max-auto d-block" height="50px" width="50px">
        <h1>User Registration</h1>
        <p><em>-Using <strong>Asp.net core web api</strong> with  Angular-7</em></p>
      </div>
    </div>
  </div>
  <div class="col-md-6" style="margin-top:30px">
    <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
      <div class="form-group required">
        <label>UserName</label>
        <input class="form-control" formControlName="UserName">
        <label class="text-danger" *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required">This Filed is Mandatory</label>
        
      </div>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" formControlName="Email">
        <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Email is Invalid</label>

      </div>
      <div class="form-group">
        <label>FullName</label>
        <input class="form-control" formControlName="FullName">
      </div>
      <div formGroupName=Passwords>
        <div class="form-group required">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="Password">
        <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required">This Filed is Mandatory</label>
        <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.minlength">Minimum 4 Character required </label>
        
        </div>
        <div class="form-group required">
          <label>ConfirmPassword</label>
          <input type="password" class="form-control" formControlName="ConfirmPassword">
        <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.required">This Filed is Mandatory</label>
        <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Confirm Password doesn't match</label>

        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
          <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
